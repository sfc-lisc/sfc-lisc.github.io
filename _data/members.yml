# Members

- name: 村井 純（Jun Murai)
  role: 環境情報学部教授
  img: http://vu.sfc.keio.ac.jp/faculty_profile/photo/jun.png
  bio: 1955年生まれ。東京都出身。79年慶應義塾大学理工学部数理工学科卒業。工学博士。84年、慶大と東京工業大学を接続する日本初のネットワーク間接続「JUNET」を設立。88年にインターネット研究コンソーシアムWIDEプロジェクトを発足させ、インターネット網の整備・普及を進める。2011年、日本人として初めて「IEEE Internet Award」を受賞。ISOC（インターネットソサエティ）の選ぶPostel Awardを受賞し、2013年「インターネットの殿堂」入りを果たす。
  url: https://vu.sfc.keio.ac.jp/faculty_profile/cgi/f_profile.cgi?id=859452959bdc256a
  visible: true
   
- name: 中村 修（Osamu Nakamura)
  role: 環境情報学部教授
  img: http://vu.sfc.keio.ac.jp/faculty_profile/photo/osamu.jpg
  bio: 1983年、慶應義塾大学工学部卒業。同大学大学院理工学研究科にて1985年に修士号取得、1993年に博士号取得。1990年から1993年まで東京大学大型計算機センター助手を勤め、その後、慶應義塾大学環境情報学部にて助手、専任講師、助教授となり、2006年から慶應義塾大学環境情報学部教授となる。情報セキュリティ大学院大学客員教授も勤める。大学では主に計算機科学やInternet、メディアリテラシーについて教鞭をとり、最近では、日本政府によるIPv6推進委員会に参画するなど、常にリーダーとして日本国内のインターネット構築に携わっている。
  url: https://vu.sfc.keio.ac.jp/faculty_profile/cgi/f_profile.cgi?id=173b9078ea37d21d 
  visible: true
  
