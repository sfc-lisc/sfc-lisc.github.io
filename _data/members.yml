# Members

- name: 村井 純（Jun Murai)
  role: 研究代表者 慶應義塾大学教授
  img: http://vu.sfc.keio.ac.jp/faculty_profile/photo/jun.png
  bio: 1955年生まれ。東京都出身。79年慶應義塾大学理工学部数理工学科卒業。工学博士。84年、慶大と東京工業大学を接続する日本初のネットワーク間接続「JUNET」を設立。88年にインターネット研究コンソーシアムWIDEプロジェクトを発足させ、インターネット網の整備・普及を進める。2011年、日本人として初めて「IEEE Internet Award」を受賞。ISOC（インターネットソサエティ）の選ぶPostel Awardを受賞し、2013年「インターネットの殿堂」入りを果たす。
