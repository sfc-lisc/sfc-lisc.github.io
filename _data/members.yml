  visible: negative

- name: 佐藤　雅明（Masaaki Sato)
  role: 慶應義塾大学大学院政策・メディア研究科特任准教授
  img: http://vu.sfc.keio.ac.jp/faculty_profile/photo/masaaki1079.png
  bio: 2009年慶應義塾大学大学院政策・メディア研究科後期博士課程修了。株式会社三菱総合研究所勤務を経て、慶應義塾大学政策・メディア研究科特任講師を務め、2012年よりシンガポール国立大学に所属。インターネットと自動車の融合領域に関する研究に従事。また、次世代モビリティ技術や、移動体向けの情報提供プラットフォームに関する研究もおこなう。研究活動と共に、ISO/TC204(ITS)の国際専門家(WG16, WG17)も務め、同分野の国際標準化活動に従事。2015年10月より現職。 
  url: https://vu.sfc.keio.ac.jp/faculty_profile/cgi/f_profile.cgi?id=f6a054ad55c9fb6f
  visible: negative

